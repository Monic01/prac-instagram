<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prac_instagram</title>
    <script
      src="https://kit.fontawesome.com/7cd619a716.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="user.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Instagram</h1>
        <input type="search" placeholder="검색" />
        <div class="login-area">
          <button><a href="index.html">로그인</a></button>
          <p>가입하기</p>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="profile">
          <div class="profile-image"></div>
          <div class="profile-info">
            <div class="profile-top">
              <h3 class="nickname">user-nickname</h3>
              <button>팔로우</button>
            </div>
            <div class="profile-follow">
              <p>게시물<b> 5</b></p>
              <p>팔로워<b> 93</b></p>
              <p>팔로우<b> 0</b></p>
            </div>
            <div class="profile-mention">
              <b>nickname</b>
              <p>소개할 내용을 적어주세요.</p>
              <p>개인 주소나 이메일</p>
            </div>
          </div>
        </div>
        <div class="image-book">
          <div class="arcodian">
            <p>게시물</p>
            <p>태그됨</p>
          </div>
          <div class="image-box">
            <div>
              <div class="image">
                <img src="102.jpg" alt="" srcset="" />
              </div>
              <div class="image">
                <img src="102.jpg" alt="" srcset="" />
              </div>
              <div class="image">
                <img src="102.jpg" alt="" srcset="" />
              </div>
            </div>
            <div class="not-fill">
              <div class="image">
                <img src="102.jpg" alt="" srcset="" />
              </div>
              <div class="image">
                <img src="102.jpg" alt="" srcset="" />
              </div>
              <div class="image none-image"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="foot-container">
        <div class="foot-info">
          <ul>
            <li><a href="#">Meta</a></li>
            <li><a href="#">소개</a></li>
            <li><a href="#">블로그</a></li>
            <li><a href="#">채용 정보</a></li>
            <li><a href="#">도움말</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">개인정보처리방침</a></li>
            <li><a href="#">약관</a></li>
            <li><a href="#">인기 계정</a></li>
            <li><a href="#">해시태그</a></li>
            <li><a href="#">위치</a></li>
            <li><a href="#">Instagram Lite</a></li>
          </ul>
          <div class="foot-under">
            <select name="language" id="language">
              <option value="korean">한국어</option>
              <option value="english">english</option>
            </select>
            <p>ⓒ 2022 Instagram from Meta</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
